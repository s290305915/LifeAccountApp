	<head>

	</head>
	<body>
		<header class="aui-bar aui-bar-nav" id="aui-header">
			<a class="aui-btn aui-pull-left" tapmode onclick="closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
				帐单详情
			</div>
		</header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function() {
		api.parseTapmode();
		var header = $api.byId('aui-header');
		$api.fixStatusBar(header);
		var headerPos = $api.offset(header);
		var body_h = $api.offset($api.dom('body')).h;
		api.openFrame({
			name : 'zhangdan_detail_frame',
			url : 'zhangdan_detail_frame.html',
			bounces : true,
			rect : {
				x : 0,
				y : headerPos.h,
				w : 'auto',
				h : 'auto'
			},
			pageParam : {
				idata : api.pageParam.idata,
				y : api.pageParam.y,
				m : api.pageParam.m,
				gid : api.pageParam.gid,
				uid : api.pageParam.uid
			}
		})
	};
	function closeWin() {
		api.closeWin({
		});
	}
</script>
